<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="dddd">Здесь был Далер</h1>

    <div class="calculator">
        <div class="calTop">
            <div class="calTopLeft">
                <img src="/img/logo_dark.png" alt="">
                <h2>Calculator</h2>
            </div>
            <div class="calTopRight">
                <img src="/img/Frame 514255.png" alt="">
            </div>
        </div>

        <div class="calCenter">
            <p class="task"></p>
            <h1 class="prob"></h1>
        </div>

        <div class="calRainbow"></div>

        <div class="calFooter">
            <form class="calButtons">
                <div class="calButtonsTop">
                    <img class="delet" src="/img/delete.png" alt="">
                </div>
                <div class="calButtonsDown">

                    <div class="calButtonsDown1">
                        <button name="reset">c</button>
                        <button name="scope">()</button>
                        <button name="percent">%</button>
                        <button name="division">/</button>
                    </div>

                    <div class="calButtonsDown2">
                        <button name="seven">7</button>
                        <button name="eight">8</button>
                        <button name="nine">9</button>
                        <button name="multiplication">x</button>
                    </div>

                    <div class="calButtonsDown3">
                        <button name="four">4</button>
                        <button name="five">5</button>
                        <button name="six">6</button>
                        <button name="minus">-</button>
                    </div>

                    <div class="calButtonsDown4">
                        <button name="one">1</button>
                        <button name="two">2</button>
                        <button name="three">3</button>
                        <button name="plus">+</button>
                    </div>

                    <div class="calButtonsDown5">
                        <button name="plusMinus">+/-</button>
                        <button name="zero">0</button>
                        <button name="dot">.</button>
                        <button class="equals" name="equals">=</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
